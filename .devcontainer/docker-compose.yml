version: "3.5"
volumes:
  node-ipc:
  node-db:
services:
  cardano-node:
    image: robertinoiog/cardano-node:1.35.5-v3
    environment:
      NETWORK: ${NETWORK:-preview}
    volumes:
      - node-db:/data/db
      - node-ipc:/ipc
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  ppp:
    image: robertinoiog/plutus-pioneer-program-4:v4
    #build: .
    environment:
      NETWORK: ${NETWORK:-preview} 
    volumes:
      # Mounts the project folder to '/workspace'. The target path inside the container
      # should match what your application expects. In this case, the compose file is
      # in a sub-folder, so you will mount '..'. You would then reference this path as the
      # 'workspaceFolder' in '.devcontainer/devcontainer.json' so VS Code starts here.
      - ..:/workspace
      # Mounts cardano node socket
      - node-ipc:/root/.cardano/preview/  # for NETWORK=mainnet or set CARDANO_NODE_SOCKET_PATH explicitly
    
    # Overrides default command so things don't shut down after the process ends.
    command: /bin/sh -c "while sleep 1000; do :; done"

    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
